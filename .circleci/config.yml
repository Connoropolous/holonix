version: 2

jobs:
 build:
  docker:
   - image: holochain/holonix:latest
  steps:
   - checkout

   # warm nix
   - run: nix-shell --run echo

   # run env tests
   - run: ./test/nix-env.sh

   # run shell tests
   - run: nix-shell --run hn-test

 debian:
  docker:
   - image: holochain/holonix:debian
  steps:
   - checkout

   - run:
      command: |
       curl https://nixos.org/nix/install | sh
       . /home/docker/.nix-profile/etc/profile.d/nix.sh
       nix-shell --run echo
       ./test/nix-env.sh
       nix-shell --run hn-test

 mac:
  macos:
   xcode: "10.2.0"
  steps:
   - checkout
   - run:
      name: Standard tests
      command: |
       curl https://nixos.org/nix/install | sh
       . /Users/distiller/.nix-profile/etc/profile.d/nix.sh
       nix-shell --run echo
       ./test/nix-env.sh
       nix-shell --run hn-test

workflows:
 version: 2
 tests:
  jobs:
   - build
   - debian
   - mac
